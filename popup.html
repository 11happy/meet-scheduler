<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>MEET SCHEDULER</h1>
    <h2><label for="link">Link:</label></h2>
    <input type="text" id="link" name="link" placeholder="URL"><br>
    <h2><label for="description">Description:</label></h2>
    <input type="text" id="description" name="description" placeholder="Description"><br>
    <h2><label for="start_time">Start Time:</label></h2>
    <input type="datetime-local" id="start_time" name="start_time"><br>
    <button id="submit_button">Add alarm</button>
    <h2>Recently added data:</h2><br>
    <ul id="data_list"></ul>
    <script src="popup.js"></script>
</body>
</html>
